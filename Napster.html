<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Napster</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      font-size: 2em;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 2px 2px 5px #FF00FF;
    }

    .song-container {
      margin-top: 20px;
    }

    .song-container h2 {
      color: #00FFFF;
      text-shadow: 0 0 10px #00FFFF;
    }

    .audio-player {
      background-color: #222;
      border: 2px solid #00FFFF;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      font-size: 0.9em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .highlight {
      background-color: #FF00FF;
      color: #000;
      font-weight: bold;
      padding: 5px;
    }
  </style>
</head>
<body>

<header>
  Napster-Inspired Music Player
</header>

<div class="song-container">
  <h2>Now Playing</h2>

  <div class="audio-player">
    <h3>Christina Aguilera - What a Girl Wants</h3>
    <audio controls>
      <source src="audio/Christiana.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="audio-player">
    <h3>Destiny's Child - Say My Name</h3>
    <audio controls>
      <source src="audio/Destiny.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="audio-player">
    <h3>Owl City - Fireflies</h3>
    <audio controls>
      <source src="audio/Owl.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="audio-player">
    <h3>Santana - Smooth</h3>
    <audio controls>
      <source src="audio/Santana.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>


</body>
</html>
</title>
</head>
<body>

</body>
</html>
