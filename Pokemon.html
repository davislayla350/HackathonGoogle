<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Retro</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Window Style */
        .window {
            width: 650px;
            margin: 50px auto;
            background-color: #ffcb05;
            border: 5px solid #ff0000;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: relative;
        }

        /* Window Header */
        .window-header {
            background-color: #003366;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
        }

        /* Content Area */
        .content {
            text-align: center;
            font-size: 1.2rem;
            color: #003366;
            padding: 20px;
            background-color: #ffffff;
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
        }

        /* Pokémon Button */
        .button {
            background-color: #ff0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }

        /* Pokémon Styling */
        .pokemon-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        .pokemon-img:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 2rem;
            color: #003366;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="window-header">
        Pokémon - Gotta Catch 'Em All!
    </div>
    <div class="content">
        <h2 class="title">Welcome to the Pokémon World!</h2>
        <p>Step back into the world of classic Pokémon. Choose your starter and embark on an adventure!</p>

        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" class="pokemon-img">

        <button class="button">Choose Bulbasaur!</button>
    </div>
</div>


</body>
</html>
