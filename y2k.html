<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>y2k</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Y2K Website</title>
  <style>
    body {
      background-color: #000;
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #FF00FF, #00FFFF);
      color: #000;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #FF0000;
    }

    .neon-text {
      color: #00FF00;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
    }

    .highlight {
      background-color: #FFFF00;
      color: #000;
      font-weight: bold;
      padding: 5px;
    }

    .button {
      background-color: #FF00FF;
      color: #000;
      border: 2px solid #FFFFFF;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #00FFFF;
    }

    footer {
      background-color: #000;
      color: #FFFFFF;
      padding: 20px 0;
      font-size: 0.9em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .blink {
      animation: blink 1s steps(1, end) infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  Welcome to the <span class="neon-text">Y2K</span> Web Experience!
</header>

<div>
  <img src="https://wallpapers.com/images/featured/o3wj67q0pg2ctvge.jpg" alt="Y2K Theme" class="header-image">
</div>

<div>
  <a href="#" class="button">Click Me!</a>
</div>

</body>
</html>
