<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Y2K Website</title> <!-- Page title -->
  <style>
    /* General body styling */
    body {
      background-color: #000; /* Black background for a retro look */
      color: #FFFFFF; /* White text for contrast */
      font-family: 'Arial', sans-serif; /* Simple font */
      text-align: center; /* Center content */
      margin: 0; /* Remove default margins */
      padding: 0; /* Remove default padding */
    }

    /* Header styling */
    header {
      background: linear-gradient(to right, #FF00FF, #00FFFF); /* Neon gradient effect */
      color: #000; /* Black text */
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #FF0000; /* Red text shadow for glowing effect */
    }

    /* Neon text styling */
    .neon-text {
      color: #00FF00; /* Bright green text for neon look */
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00; /* Glowing neon effect */
    }

    /* Highlight text */
    .highlight {
      background-color: #FFFF00; /* Yellow background */
      color: #000; /* Black text */
      font-weight: bold; /* Bold text */
      padding: 5px; /* Padding around the highlighted text */
    }

    /* Button styling */
    .button {
      background-color: #FF00FF; /* Pink background */
      color: #000; /* Black text */
      border: 2px solid #FFFFFF; /* White border */
      padding: 10px 20px; /* Padding inside the button */
      text-transform: uppercase; /* Uppercase text */
      font-weight: bold; /* Bold text */
      text-decoration: none; /* Remove underline */
      font-size: 1.2em; /* Larger text */
      display: inline-block; /* Make it an inline block */
      margin-top: 20px; /* Add space above the button */
      transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    /* Button hover effect */
    .button:hover {
      background-color: #00FFFF; /* Change to cyan when hovered */
    }

    /* Footer styling */
    footer {
      background-color: #000; /* Black background */
      color: #FFFFFF; /* White text */
      padding: 20px 0; /* Padding for footer */
      font-size: 0.9em; /* Smaller text size */
      position: fixed; /* Fixed at the bottom */
      width: 100%; /* Full width */
      bottom: 0; /* Align to the bottom of the page */
    }

    /* Blinking text animation */
    .blink {
      animation: blink 1s steps(1, end) infinite; /* Blink effect */
    }

    /* Keyframes for blink animation */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

<!-- Header section with neon text -->
<header>
  Welcome to the <span class="neon-text">Y2K</span> Web Experience!
</header>

<!-- Main image with a Y2K aesthetic -->
<div>
  <img src="https://wallpapers.com/images/featured/o3wj67q0pg2ctvge.jpg" alt="Y2K Theme" class="header-image">
</div>

<!-- Button that can be clicked (currently does nothing) -->
<div>
  <a href="#" class="button">Click Me!</a>
</div>

<!-- Footer section -->
<footer>
  <div class="blink">This website is a retro throwback to the Y2K era!</div>
</footer>

</body>
</html>
